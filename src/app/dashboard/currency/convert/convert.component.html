<mat-card class="currency-card">
  <mat-card-title>Currency Exchange</mat-card-title>
    <mat-card-content>
    <form [formGroup]="currenciesForm">
      <mat-form-field class="form-field">
        <mat-label>Ammount</mat-label>
        <input matInput
               value="1"
               type="number"
               formControlName="ammount">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>From</mat-label>
        <input type="text"
               placeholder="Pick one"
               matInput
               formControlName="from"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-button color="primary" class="btn-reverse"><mat-icon>sync_alt</mat-icon></button>

      <mat-form-field class="form-field">
        <mat-label>To</mat-label>
        <input type="text"
               placeholder="Pick one"
               matInput
               formControlName="to"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-button color="primary" class="btn-submit"><mat-icon>send</mat-icon></button>
    </form>
  </mat-card-content>
</mat-card>
