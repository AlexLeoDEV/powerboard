<mat-toolbar class="header">{{title}}
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>

  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <a mat-button routerLink="/home" class="sidenav-button">
        <mat-icon>home</mat-icon>
        <span class="sidenav-button-title">Dashboard</span>
      </a>
      <a mat-button routerLink="/news" class="sidenav-button">
        <mat-icon>article</mat-icon>
        <span class="sidenav-button-title">News</span>
      </a>
      <a mat-button routerLink="/settings" class="sidenav-button">
        <mat-icon>settings</mat-icon>
        <span class="sidenav-button-title">Settings</span>
      </a>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="footer">Footer</mat-toolbar>
